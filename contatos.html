<html>



<head>

	<link rel="stylesheet" type="text/css" href="reset.css">

	<meta charset="utf-8">	

    <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="style-contatos.css">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

	<title>Contatos - Barbearia Alura</title>

</head>


<body>

	<header>

		<div class="caixa">


			<h1> <img src="logo.png" alt="Logo da Barbearia"> </h1>

			<nav>

				<ul>

					<li><a href="home.html">Home</a></li>

					<li><a href="produtos.html">Produtos</a></li>

					<li><a href="contatos.html">Contatos</a></li>

				</ul>
			</nav>

		</div>

	</header>


	<main>

		<body class="formularios">

			<form>

				<fieldset>

					<label for="nomeesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Nome e sobrenome">

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" if="mensagem" class="input-padrao" required placeholder="Deixe aqui sua mensagem"></textarea>

				</fieldset>

				<fieldset>

					<legend>Como prefere o nosso contato?</legend>


					<label for="remail"><input type="radio" name="contato" value="remail">Email</label>
					

					<label for="rtelefone"><input type="radio" name="contato"  value="rtelefone">Telefone</label>
					

					<label for="rwhatsapp"><input type="radio" name="contato"  value="rwhatsapp" checked>Whatsapp</label>
					

				</fieldset>

				
				<fieldset>

					<legend>Qual horário prefere ser atendido?</legend>


					<select>
						
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>

					</select>

				</fieldset>


				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" id="formulario" class="enviar">

			</form>

			<table>

				<thead>				
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
					
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h as 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h as 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h as 20h</td>
					</tr>
				</tbody>

			</table>

		</body>

	</main>


	<footer>
